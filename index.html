<script>
/* ðŸ”‘ FIREBASE CONFIG */
const firebaseConfig = {
  apiKey: "AIzaSyASgfGX-RD3i39XeodTBDh3p4cT6rkzPBo",
  authDomain: "chat-5ac8d.firebaseapp.com",
  databaseURL: "https://chat-5ac8d-default-rtdb.europe-west1.firebasedatabase.app",
  projectId: "chat-5ac8d",
  storageBucket: "chat-5ac8d.firebasestorage.app",
  messagingSenderId: "811185278248",
  appId: "1:811185278248:web:b3e67b65ff49455dacd41d"
};

/* INIT FIREBASE */
firebase.initializeApp(firebaseConfig);
const db = firebase.database();

/* GLOBALE VARIABLEN */
let username = localStorage.getItem("username");
let userId = localStorage.getItem("userId");
let currentRoomId = "global"; // Standardraum
let currentRoomListener = null; // Listener fÃ¼r aktuellen Raum
const roomIcons = [
    "forum", "sports_esports", "music_note", "code", "school",
    "emoji_objects", "movie", "sports_soccer", "fitness_center",
    "restaurant", "travel_explore", "work", "science", "psychology"
];

if (!userId) {
    userId = 'user_' + Math.random().toString(36).substr(2, 9);
    localStorage.setItem("userId", userId);
}

/* BENUTZERNAME ABFRAGEN */
if (!username) {
    username = prompt("Dein Name fÃ¼r den Chat:");
    if (username && username.trim() !== "") {
        username = username.trim();
        localStorage.setItem("username", username);
    } else {
        username = "Anonym";
        localStorage.setItem("username", username);
    }
}

/* ELEMENTE */
const input = document.getElementById("input");
const messages = document.getElementById("messages");
const changeBtn = document.getElementById("changeName");
const sendBtn = document.getElementById("sendBtn");
const clearBtn = document.getElementById("clearChat");
const currentUsername = document.getElementById("currentUsername");
const userAvatar = document.getElementById("userAvatar");
const notification = document.getElementById("notification");
const notificationTitle = document.getElementById("notificationTitle");
const notificationText = document.getElementById("notificationText");
const roomsList = document.getElementById("roomsList");
const createRoomBtn = document.getElementById("createRoomBtn");
const createRoomModal = document.getElementById("createRoomModal");
const roomNameInput = document.getElementById("roomNameInput");
const roomDescriptionInput = document.getElementById("roomDescriptionInput");
const cancelCreateRoomBtn = document.getElementById("cancelCreateRoom");
const confirmCreateRoomBtn = document.getElementById("confirmCreateRoom");
const currentRoomName = document.getElementById("currentRoomName");
const roomDescription = document.getElementById("roomDescription");
const currentRoomDisplay = document.getElementById("currentRoomDisplay");
const roomIconElement = document.getElementById("roomIconElement");
const currentRoomIcon = document.getElementById("currentRoomIcon");
const welcomeMessage = document.getElementById("welcomeMessage");

/* AVATAR UND BENUTZERNAME SETZEN */
currentUsername.textContent = username;
userAvatar.textContent = username.charAt(0).toUpperCase();

/* BENACHRICHTIGUNG ANZEIGEN */
function showNotification(title, text, type = "info") {
    notificationTitle.textContent = title;
    notificationText.textContent = text;
    
    const icon = notification.querySelector('.notification-icon');
    if (type === "success") {
        icon.style.background = "linear-gradient(135deg, #10b981, #34d399)";
        icon.innerHTML = '<span class="material-icons-outlined">check</span>';
    } else if (type === "error") {
        icon.style.background = "linear-gradient(135deg, #ef4444, #f87171)";
        icon.innerHTML = '<span class="material-icons-outlined">error</span>';
    } else if (type === "info") {
        icon.style.background = "linear-gradient(135deg, #60a5fa, #a78bfa)";
        icon.innerHTML = '<span class="material-icons-outlined">info</span>';
    }
    
    notification.classList.add("show");
    
    setTimeout(() => {
        notification.classList.remove("show");
    }, 3000);
}

/* STANDARD-CHATRÃ„UME ERSTELLEN */
function createDefaultRooms() {
    const defaultRooms = [
        {
            id: "global",
            name: "ðŸŒ Global Chat",
            description: "Allgemeiner Chat fÃ¼r alle Themen",
            icon: "forum",
            createdBy: "system",
            createdAt: Date.now()
        },
        {
            id: "gaming",
            name: "ðŸŽ® Gaming",
            description: "Diskutiere Ã¼ber Spiele, Strategien und mehr",
            icon: "sports_esports",
            createdBy: "system",
            createdAt: Date.now()
        },
        {
            id: "music",
            name: "ðŸŽµ Musik",
            description: "Teile deine Lieblingsmusik und entdecke neue",
            icon: "music_note",
            createdBy: "system",
            createdAt: Date.now()
        },
        {
            id: "tech",
            name: "ðŸ’» Technik",
            description: "Programmierung, Hardware und Technologie",
            icon: "code",
            createdBy: "system",
            createdAt: Date.now()
        }
    ];
    
    // PrÃ¼fen ob RÃ¤ume existieren und ggf. erstellen
    defaultRooms.forEach(room => {
        db.ref("rooms/" + room.id).once("value", snapshot => {
            if (!snapshot.exists()) {
                db.ref("rooms/" + room.id).set(room);
            }
        });
    });
}

/* CHATRÃ„UME LADEN */
function loadRooms() {
    db.ref("rooms").on("value", snapshot => {
        roomsList.innerHTML = "";
        const rooms = snapshot.val();
        
        if (!rooms) {
            createDefaultRooms();
            return;
        }
        
        Object.keys(rooms).forEach(roomId => {
            const room = rooms[roomId];
            createRoomElement(roomId, room);
        });
        
        // Standardraum aktiv setzen
        setActiveRoom("global");
    });
}

/* ROOM-ELEMENT ERSTELLEN */
function createRoomElement(roomId, room) {
    const roomDiv = document.createElement("div");
    roomDiv.className = "room-item";
    roomDiv.dataset.roomId = roomId;
    
    // ZufÃ¤llige Farbe fÃ¼r den Raum-Icon
    const colorHue = Math.abs(roomId.split('').reduce((acc, char) => {
        return char.charCodeAt(0) + ((acc << 5) - acc);
    }, 0)) % 360;
    
    roomDiv.innerHTML = `
        <div class="room-icon" style="background: hsl(${colorHue}, 70%, 20%); color: hsl(${colorHue}, 70%, 70%);">
            <span class="material-icons-outlined">${room.icon || 'forum'}</span>
        </div>
        <div class="room-info">
            <div class="room-name">${room.name}</div>
            <div class="room-meta">${room.description || 'Chatraum'}</div>
        </div>
    `;
    
    roomDiv.addEventListener("click", () => {
        setActiveRoom(roomId);
    });
    
    roomsList.appendChild(roomDiv);
}

/* AKTIVEN RAUM SETZEN */
function setActiveRoom(roomId) {
    // Alten Listener entfernen
    if (currentRoomListener) {
        db.ref("messages/" + currentRoomId).off("child_added", currentRoomListener);
    }
    
    // Alten aktiven Raum deaktivieren
    document.querySelectorAll(".room-item.active").forEach(item => {
        item.classList.remove("active");
    });
    
    // Neuen Raum aktivieren
    const roomElement = document.querySelector(`.room-item[data-room-id="${roomId}"]`);
    if (roomElement) {
        roomElement.classList.add("active");
    }
    
    // Raumdaten laden
    db.ref("rooms/" + roomId).once("value", snapshot => {
        const room = snapshot.val();
        
        if (room) {
            currentRoomName.textContent = room.name;
            roomDescription.textContent = room.description || "Chatraum";
            currentRoomDisplay.textContent = "#" + roomId;
            roomIconElement.textContent = room.icon || 'forum';
            
            // Icon Farbe setzen
            const colorHue = Math.abs(roomId.split('').reduce((acc, char) => {
                return char.charCodeAt(0) + ((acc << 5) - acc);
            }, 0)) % 360;
            
            currentRoomIcon.style.background = `linear-gradient(135deg, hsl(${colorHue}, 70%, 60%), hsl(${colorHue + 30}, 70%, 60%))`;
        } else {
            // Fallback falls Raum nicht existiert
            currentRoomName.textContent = "Unbekannter Raum";
            roomDescription.textContent = "Dieser Raum existiert nicht";
            roomIconElement.textContent = "error";
        }
    });
    
    // Nachrichten des alten Raums lÃ¶schen
    messages.innerHTML = '';
    welcomeMessage.style.display = 'none';
    
    // System-Nachricht fÃ¼r Raumwechsel
    const systemMsg = document.createElement("div");
    systemMsg.className = "system-message";
    systemMsg.textContent = `Du bist jetzt im Raum: ${roomId}`;
    messages.appendChild(systemMsg);
    
    // Nachrichten fÃ¼r neuen Raum laden
    currentRoomId = roomId;
    loadMessages(roomId);
    
    showNotification("Raum gewechselt", `Du bist jetzt in #${roomId}`, "info");
}

/* NACHRICHTEN FÃœR AKTUELLEN RAUM LADEN */
function loadMessages(roomId) {
    // Listener fÃ¼r neue Nachrichten
    currentRoomListener = db.ref("messages/" + roomId).limitToLast(50).on("child_added", snapshot => {
        const data = snapshot.val();
        addMessageToChat(data, roomId);
    });
    
    // Existierende Nachrichten laden
    db.ref("messages/" + roomId).limitToLast(50).once("value", snapshot => {
        const messagesData = snapshot.val();
        if (messagesData) {
            Object.values(messagesData).forEach(message => {
                addMessageToChat(message, roomId);
            });
        }
        
        // Nach unten scrollen
        setTimeout(() => {
            messages.scrollTop = messages.scrollHeight;
        }, 100);
    });
}

/* NACHRICHT ZUM CHAT HINZUFÃœGEN */
function addMessageToChat(data, roomId) {
    // Nur Nachrichten fÃ¼r aktuellen Raum anzeigen
    if (roomId !== currentRoomId) return;
    
    // Nachricht erstellen
    const messageDiv = document.createElement("div");
    messageDiv.className = "message";
    
    // Eigene Nachricht oder andere?
    if (data.userId === userId) {
        messageDiv.classList.add("message-sent");
    } else {
        messageDiv.classList.add("message-received");
    }
    
    messageDiv.innerHTML = `
        <div class="message-header">
            <div class="message-name" style="color:${data.color || '#60a5fa'}">${data.name}</div>
            <div class="message-time">${formatRelativeTime(data.time)}</div>
            ${data.userId === userId ? '<div class="message-status">âœ“</div>' : ''}
        </div>
        <div class="message-bubble">
            <div class="message-text">${escapeHtml(data.text).replace(/\n/g, '<br>')}</div>
        </div>
    `;
    
    messages.appendChild(messageDiv);
    messages.scrollTop = messages.scrollHeight;
}

/* NEUEN RAUM ERSTELLEN */
function createNewRoom(name, description) {
    if (!name || name.trim() === "") {
        showNotification("Fehler", "Bitte einen Namen fÃ¼r den Raum eingeben", "error");
        return;
    }
    
    const roomId = name.toLowerCase().replace(/[^a-z0-9]/g, '_');
    const randomIcon = roomIcons[Math.floor(Math.random() * roomIcons.length)];
    
    const newRoom = {
        name: name.trim(),
        description: description.trim() || `Willkommen im ${name.trim()} Chat!`,
        icon: randomIcon,
        createdBy: userId,
        createdByUsername: username,
        createdAt: Date.now(),
        memberCount: 1
    };
    
    // PrÃ¼fen ob Raum bereits existiert
    db.ref("rooms/" + roomId).once("value", snapshot => {
        if (snapshot.exists()) {
            showNotification("Raum existiert", "Ein Raum mit diesem Namen existiert bereits", "error");
        } else {
            // Raum erstellen
            db.ref("rooms/" + roomId).set(newRoom);
            showNotification("Raum erstellt", `Raum "${name}" wurde erfolgreich erstellt`, "success");
            createRoomModal.classList.remove("show");
            roomNameInput.value = "";
            roomDescriptionInput.value = "";
            
            // Zum neuen Raum wechseln
            setTimeout(() => {
                setActiveRoom(roomId);
            }, 500);
        }
    });
}

/* NAME Ã„NDERN */
changeBtn.addEventListener("click", () => {
    let newName = prompt("Neuer Name:", username);
    if (newName && newName.trim() !== "") {
        username = newName.trim();
        localStorage.setItem("username", username);

/* CHAT LÃ–SCHEN (nur lokal) */
clearBtn.addEventListener("click", () => {
    if (confirm("MÃ¶chtest du wirklich alle Nachrichten im aktuellen Raum lÃ¶schen? (Dies lÃ¶scht nur lokal)")) {
        messages.innerHTML = '';
        const systemMsg = document.createElement("div");
        systemMsg.className = "system-message";
        systemMsg.textContent = "Nachrichten wurden lokal gelÃ¶scht";
        messages.appendChild(systemMsg);
        showNotification("Chat gelÃ¶scht", "Alle Nachrichten wurden lokal gelÃ¶scht", "success");
    }
});

/* NACHRICHT SENDEN */
function sendMessage() {
    const messageText = input.value.trim();
    if (messageText === "") return;
    
    // Farbe fÃ¼r Benutzer basierend auf Name
    const nameHash = username.split('').reduce((acc, char) => {
        return char.charCodeAt(0) + ((acc << 5) - acc);
    }, 0);
    const hue = Math.abs(nameHash) % 360;
    const color = `hsl(${hue}, 70%, 65%)`;
    
    // Nachricht an aktuellen Raum senden
    db.ref("messages/" + currentRoomId).push({
        name: username,
        text: messageText,
        time: Date.now(),
        color: color,
        userId: userId,
        roomId: currentRoomId
    });
    
    input.value = "";
    showNotification("Nachricht gesendet", `Nachricht an #${currentRoomId} gesendet`, "success");
}

/* ENTER ZUM SENDEN */
input.addEventListener("keydown", e => {
    if (e.key === "Enter" && !e.shiftKey) {
        e.preventDefault();
        if (input.value.trim() !== "") {
            sendMessage();
        }
    }
});

/* SENDEN BUTTON */
sendBtn.addEventListener("click", sendMessage);

/* ZEITFORMAT */
function formatTime(ms) {
    const date = new Date(ms);
    return date.getHours().toString().padStart(2, "0") + ":" + date.getMinutes().toString().padStart(2, "0");
}

/* RELATIVE ZEIT */
function formatRelativeTime(ms) {
    const now = Date.now();
    const diff = now - ms;
    
    const minutes = Math.floor(diff / 60000);
    const hours = Math.floor(diff / 3600000);
    const days = Math.floor(diff / 86400000);
    
    if (minutes < 1) return "gerade eben";
    if (minutes < 60) return `vor ${minutes} Min`;
    if (hours < 24) return `vor ${hours} Std`;
    if (days < 7) return `vor ${days} Tag${days > 1 ? 'en' : ''}`;
    
    return formatTime(ms);
}

/* HTML ESCAPING FÃœR SICHERHEIT */
function escapeHtml(text) {
    const div = document.createElement('div');
    div.textContent = text;
    return div.innerHTML;
}
